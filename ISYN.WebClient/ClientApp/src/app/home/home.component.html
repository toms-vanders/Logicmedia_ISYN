  <div class="col-xs-12">
    <p *ngIf="loadedNotes.length <1">No notes available</p>
    <ul class="list-group" *ngIf="loadedNotes.length >=1">
      <li class="list-group-item" *ngFor="let note of notes">
        <p>{{note.content}}</p>

    </ul>
