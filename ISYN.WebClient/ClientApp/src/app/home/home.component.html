<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <button class="btn btn-primary" (click)="onGetNotes()">
      Get Notes
    </button>
    
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <p *ngIf="loadedNotes.length < 1 && !isFetching">No notes available!</p>
    <ul class="list-group" *ngIf="loadedNotes.length >= 1 && !isFetching">
      <li class="list-group-item" *ngFor="let note of loadedNotes">
        <p>{{ note.content}}</p>
      </li>
    </ul>
    <p *ngIf="isFetching && !error">Loading...</p>
    <div class="alert alert-danger" *ngIf="error">
      <h1>An Error Occurred!</h1>
      <p>{{ error }}</p>
    </div>
  </div>
</div>
